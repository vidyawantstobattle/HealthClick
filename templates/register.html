{% extends "base.html" %}
{% block register_page %}

    <section id="contact" class="contact">
    
        <div class="container">
                <div class="section-title">
                  <h2>Register</h2>
                </div>
            <div class="row mt-5">

              <div class="col mt-5 mt-lg-0">
              <!-- <div class="col-6 mt-5 mt-lg-0"> -->
                

                <form action="#" method="POST" role="form" class="php-email-form" onsubmit="return validate()">

                  <div class="form-row">
                    <div class="col-md-6 form-group">
                      <input type="text" name="name" class="form-control" id="name" placeholder="First Name" data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
                      <div class="validate"></div>
                    </div>
                    <div class="col-md-6 form-group">
                      <input type="email" class="form-control" name="email" id="email" placeholder="Last Name" data-rule="email" data-msg="Please enter a valid email" />
                      <div class="validate"></div>
                    </div>
                  </div>

                  <div class="form-group">
                      <input type="text" class="form-control" name="subject" id="subject" placeholder="Your Email" data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" />
                    <div class="validate"></div>
                  </div>


                  <div class="form-row">
                    <div class="col-md-6 form-group">
                      <input type="text" name="name" class="form-control" id="name" placeholder="Password" data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
                      <div class="validate"></div>
                    </div>
                    <div class="col-md-6 form-group">
                      <input type="email" class="form-control" name="email" id="email" placeholder="Confirm Password" data-rule="email" data-msg="Please enter a valid email" />
                      <div class="validate"></div>
                    </div>
                  </div>
                  
                  
                  <div class="text-center"><button type="submit">Register</button></div>
                  <!-- <br>  -->
                  <!-- <div class="text-center"><p>OR</p></div> -->
                  <!-- <div class="text-center"><a href="{{ url_for('login') }}">Login here</a></div> -->
                  <!-- <a href="{{ url_for('login') }}">Login here</a> -->

                </form>

              </div><!-- col end-->

             <!--   <div class="col-6 mt-5 mt-lg-0">
                    <img src="{{ url_for('static', filename='static/img/departments-1.jpg') }} align="middle" />
               </div>
 -->
            </div>

        </div>
    </section>


{% endblock %}
